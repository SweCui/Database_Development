<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务管理系统 - 登录</title>
    <!-- LayUI核心CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.6/dist/css/layui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画 */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            bottom: -150px;
            animation: bubble 15s infinite linear;
        }
        
        .bubbles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .bubbles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .bubbles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .bubbles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .bubbles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        .bubbles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        
        .bubbles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .bubbles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        
        .bubbles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes bubble {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 30%;
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 2;
            position: relative;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1E9FFF, #0169c9);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-form .layui-form-item {
            margin-bottom: 20px;
        }
        
        .login-form .layui-form-label {
            padding: 9px 0;
            width: auto;
            text-align: left;
        }
        
        .login-form .layui-input-block {
            margin-left: 0;
        }
        
        .login-form .layui-input {
            height: 46px;
            line-height: 46px;
            padding-left: 45px;
            border-radius: 4px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #999;
            z-index: 10;
        }
        
        .login-btn {
            width: 100%;
            height: 50px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 4px;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #666;
        }
        
        .login-options a {
            color: #1E9FFF;
            text-decoration: none;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
            background: #f9f9f9;
            font-size: 14px;
        }
        
        .system-info {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px dashed #eee;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-item i {
            font-size: 24px;
            color: #1E9FFF;
            margin-bottom: 8px;
        }
        
        .info-item span {
            display: block;
            font-size: 13px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .login-body {
                padding: 20px;
            }
            
            .login-header {
                padding: 20px 15px;
            }
            
            .system-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-graduation-cap"></i> 教务管理系统</h1>
            <p>大数据3班第四组 - 数据库课程设计 - 登录</p>
        </div>
        
        <div class="login-body">
            <!-- 错误提示区域 -->
            <div id="error-message" class="layui-bg-red" style="display: none; padding: 10px; margin-bottom: 20px; border-radius: 4px; color: white;"></div>
            
            <form class="layui-form login-form" id="loginForm">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" required lay-verify="required" 
                               placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" required lay-verify="required" 
                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0;">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginForm">登录</button>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 0; text-align: center;">
                        <a href="{{ url_for('register_page') }}" class="layui-link">还没有账号？立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- LayUI核心JS -->
    <script src="https://cdn.jsdelivr.net/npm/layui@2.9.6/dist/layui.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            
            // 监听表单提交
            form.on('submit(loginForm)', function(data){
                $.ajax({
                    url: '{{ url_for("user_login") }}',
                    type: 'POST',
                    data: data.field,
                    success: function(res){
                        if(res.code === 0){
                            layer.msg(res.msg, {icon: 1}, function(){
                                window.location.href = res.redirect || '{{ url_for("dashboard_page") }}';
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    },
                    error: function(){
                        layer.msg('服务器错误，请稍后重试', {icon: 2});
                    }
                });
                return false;
            });
        });

        // 输入框获得焦点时隐藏错误信息
        $('.layui-input').on('focus', function() {
            $('#error-message').hide();
        });
    </script>
</body>
</html>
