<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务管理系统 - 注册</title>
    <!-- LayUI核心CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.9.6/dist/css/layui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画 */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            bottom: -150px;
            animation: bubble 15s infinite linear;
        }
        
        .bubbles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .bubbles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .bubbles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .bubbles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .bubbles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        .bubbles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        
        .bubbles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .bubbles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        
        .bubbles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes bubble {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 30%;
            }
        }
        
        .register-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 2;
            position: relative;
            margin: 20px;
        }
        
        .register-header {
            background: linear-gradient(135deg, #1E9FFF, #0169c9);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .register-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .register-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .register-form .layui-form-item {
            margin-bottom: 20px;
        }
        
        .register-form .layui-form-label {
            padding: 9px 0;
            width: auto;
            text-align: left;
        }
        
        .register-form .layui-input-block {
            margin-left: 0;
        }
        
        .register-form .layui-input {
            height: 46px;
            line-height: 46px;
            padding-left: 45px;
            border-radius: 4px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #999;
            z-index: 10;
        }
        
        .register-btn {
            width: 100%;
            height: 50px;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 4px;
        }
        
        .register-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #666;
        }
        
        .register-options a {
            color: #1E9FFF;
            text-decoration: none;
        }
        
        .register-options a:hover {
            text-decoration: underline;
        }
        
        .link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #1E9FFF;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <ul class="bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-graduation-cap"></i> 教务管理系统</h1>
            <p>大数据3班第四组 - 数据库课程设计 - 注册</p>
        </div>
        
        <div class="register-body">
            <form class="layui-form register-form" action="/register" method="post">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="input-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <input type="password" name="repassword" required lay-verify="required|repassword" placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn register-btn layui-bg-blue" lay-submit lay-filter="register">注 册</button>
                </div>
                <a class="link" href="/login">已有账号？登录</a>
            </form>
        </div>
    </div>
    
    <!-- LayUI核心JS -->
    <script src="https://cdn.jsdelivr.net/npm/layui@2.9.6/dist/layui.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            
            // 表单验证规则
            form.verify({
                username: function(value) {
                    if(value.length < 3) {
                        return '用户名至少3个字符';
                    }
                },
                password: [/^[\S]{6,18}$/, '密码必须6到18位，且不能出现空格'],
                repassword: function(value) {
                    var password = $('input[name=password]').val();
                    if(value !== password) {
                        return '两次输入的密码不一致';
                    }
                }
            });
            
            // 表单提交处理
            form.on('submit(register)', function(data) {
                // 显示加载提示
                var loadIndex = layer.msg('注册中...', {icon: 16, shade: 0.3, time: 0});
                
                // 发送AJAX请求
                $.ajax({
                    url: '/register',
                    type: 'POST',
                    data: data.field,
                    success: function(res) {
                        layer.close(loadIndex);
                        
                        if (res.code === 0) {
                            // 注册成功
                            layer.msg('注册成功！即将跳转到登录页...', {icon: 1, time: 1500}, function() {
                                window.location.href = '/login';
                            });
                        } else {
                            // 注册失败
                            layer.msg(res.msg || '注册失败', {icon: 2});
                        }
                    },
                    error: function() {
                        layer.close(loadIndex);
                        layer.msg('请求失败，请检查网络', {icon: 2});
                    }
                });
                
                return false; // 阻止表单默认提交
            });
        });
    </script>
</body>
</html>
